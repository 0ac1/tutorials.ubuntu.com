<google-codelab
  id="codelabobj"
  title="{{.Meta.Title}}"
  environment="{{index .Env}}"
  feedback-link="https://github.com/ubuntudesign/tutorials.ubuntu.com/issues">
  <app-route
    route="{{"{{"}}route{{"}}"}}"
    tail="{{"{{"}}routeTail{{"}}"}}"></app-route>
  {{range .Steps}}{{if matchEnv .Tags $.Env}}
  <google-codelab-step label="{{.Title}}" duration="{{.Duration.Minutes}}">
    {{.Content | renderHTML $.Env}}
  </google-codelab-step>
  {{end}}{{end}}
</google-codelab>
