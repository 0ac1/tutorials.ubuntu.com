<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  Polymer.ColorByCategoryBehaviorImpl = {

    properties: {
      categoriesmap: {
        type: Object,
        value: function() {
          return {}
        },
      },
    },

    _colors_by_category: function(category, categoriesmap) {
      var colors = categoriesmap[category];
      // set the unknown category in black
      if (!colors) {
        colors = categoriesmap["unknown"];
      }
      return colors;
    },

  };

  Polymer.ColorByCategoryBehavior = [
    Polymer.ColorByCategoryBehaviorImpl
  ];


  Polymer.DifficultyToNameBehaviorImpl = {

    properties: {
      difficultyMap: {
        type: Object,
        value: function() {
          return {
              1: 'Beginner',
              2: 'Intermediate',
              3: 'Intermediate',
              4: 'Advanced',
              5: 'Advanced',
          }
        },
      },
    },

    _difficultyToName: function(difficulty) {
      var difficultyName = this.difficultyMap[difficulty];
      return difficultyName;
    },

  };

  Polymer.DifficultyToNameBehavior = [
    Polymer.DifficultyToNameBehaviorImpl
  ];


</script>
