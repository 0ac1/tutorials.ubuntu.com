<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="tutorials-filters">
  <template>
    <style>
      paper-dropdown-menu {
        --paper-input-container-focus-color: white;

        --paper-input-container: {
          background: white;
          border: 1px solid var(--color-mid-light);
          box-shadow: 0 1px 2px rgba(0, 0, 0, 0.12) inset;
          padding: 6px 10px;
        };
        --paper-input-container-input: {
          color: var(--primary-text-color);
          font-weight: 300;
        };
        --paper-input-container-label: {
          color: var(--primary-text-color);
          font-weight: 300;
        };
        --paper-input-container-underline: {
          display: none;
        };
      }
      paper-dropdown-menu.sort {
        float: right;
        margin-right: 12px;
        margin-top: 70px;
      }
      paper-button.button--primary {
        background: white;
        border: 1px solid var(--color-mid-light);
        top: -14px;
        padding: 6px 10px;
        text-transform: none;
        position: relative;
      }
    </style>

    <div class="horizontal layout end">

      <paper-dropdown-menu label="<topic>" value="{{selectedCategory}}" no-label-float noink no-animations>
        <paper-listbox id="categorySelect" class="dropdown-content">
          <template is="dom-repeat" items="[[categoryOptions]]">
            <paper-item>[[item]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-dropdown-menu label="<user>" value="{{selectedUser}}" disabled="true" no-label-float noink no-animations>
        <paper-listbox id="userSelect" class="dropdown-content">
          <template is="dom-repeat" items="[[userOptions]]">
            <paper-item>[[item]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-button class="button--primary white" on-tap="_resetFilters" noink>Clear filters</paper-button>

      <paper-dropdown-menu class="sort" label="Sort" no-label-float noink no-animations>
        <paper-listbox id="sortSelect" class="dropdown-content" attr-for-selected="data-sort" selected="{{selectedSort}}">
          <template is="dom-repeat" items="[[_toArray(sortOptions)]]">
            <paper-item data-sort$="[[item.value]]">[[item.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>

    </div>
  </template>

  <script>
    Polymer({
      is: 'tutorials-filters',

      properties: {
        categoryOptions:  {
          type: Array,
          value: [
            '',
            'snap',
            'snapcraft',
          ],
        },
        sortOptions: {
          type: Object,
          value: {
            'updated-desc': 'Newest first',
            'updated-asc': 'Oldest first',
            'duration-asc': 'Shortest first',
            'duration-desc': 'Longest first',
            'difficulty-desc': 'Most difficult first',
            'difficulty-asc': 'Least difficult first',
          },
        },
        userOptions: {
          type: Array,
          value: [
            '',
            'Desktop user',
            'Developer',
          ],
        },
        selectedCategory: {
          type: String,
          notify: true,
        },
        selectedSort: {
          type: String,
          notify: true,
        },
        selectedUser: {
          type: String,
          notify: true,
        },
      },

      _toArray: function(obj) {
          return Object.keys(obj).map(function(key) {
              return {
                  name: obj[key],
                  value: key,
              };
          });
      },

      _resetFilters: function() {
        this.$.categorySelect.selected = null;
        this.$.userSelect.selected = null;
      },
    });
  </script>
</dom-module>
